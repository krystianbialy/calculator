<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
</head>

<body>

  <section class="calculator">
    <div class="calculator__container">
      <div class="calculator__exchange-rates" id="calculator__exchange-rates">
        <div class="calculator__exchange-rates-button-close">
          <i class="calculator__exchange-rates-button-close-icon fas fa-times"
            id="calculator__exchange-rates-button-close-icon"></i>
        </div>
        <ul class="calculator__exchange-rates-list" id="calculator__exchange-rates-list"></ul>
      </div>
      <div class="calculator-wrapper">
        <div class="calculator__output-operation">
          <p class="calculator__output-operation-value" id="calculator__output-operation-value"></p>
          <p class="calculator__output-operation-result" id="calculator__output-operation-result"></p>
        </div>
        <div class="calculator__input-operation">
          <button class="calculator__input-operation-value calculator__input-operation-value--exchange-rates-color"
            id="calculator__input-operation-value-exchange-rates">
            PLN
          </button>
          <button class="calculator__input-operation-value calculator__input-operation-value--clear-color"
            id="calculator__input-operation-value-clear">
            C
          </button>
          <button class="calculator__input-operation-value calculator__input-operation-value--backspace-color"
            id="calculator__input-operation-value-backspace">
            CE
          </button>
          <button class="calculator__input-operation-value calculator__input-operation-value--operator">
            (
          </button>
          <button class="calculator__input-operation-value calculator__input-operation-value--operator">
            )
          </button>
          <button class="calculator__input-operation-value calculator__input-operation-value--number">
            7
          </button>
          <button class="calculator__input-operation-value calculator__input-operation-value--number">
            8
          </button>
          <button class="calculator__input-operation-value calculator__input-operation-value--number">
            9
          </button>
          <button class="calculator__input-operation-value calculator__input-operation-value--operator">
            ×
          </button>
          <button class="calculator__input-operation-value calculator__input-operation-value--operator">
            ÷
          </button>
          <button class="calculator__input-operation-value calculator__input-operation-value--number">
            4
          </button>
          <button class="calculator__input-operation-value calculator__input-operation-value--number">
            5
          </button>
          <button class="calculator__input-operation-value calculator__input-operation-value--number">
            6
          </button>
          <button class="calculator__input-operation-value calculator__input-operation-value--operator">
            +
          </button>
          <button class="calculator__input-operation-value calculator__input-operation-value--operator">
            -
          </button>
          <button class="calculator__input-operation-value calculator__input-operation-value--number">
            1
          </button>
          <button class="calculator__input-operation-value calculator__input-operation-value--number">
            2
          </button>
          <button class="calculator__input-operation-value calculator__input-operation-value--number">
            3
          </button>
          <button class="calculator__input-operation-value calculator__input-operation-value--operator">
            x<span><sup class="superscript">2</sup></span>
          </button>
          <button class="calculator__input-operation-value calculator__input-operation-value--operator">
            x<span><sup class="superscript">y</sup></span>
          </button>
          <button class="calculator__input-operation-value calculator__input-operation-value--number">
            0
          </button>
          <button
            class="calculator__input-operation-value calculator__input-operation-value--operator calculator__input-operation-value--number-color">
            .
          </button>
          <button class="calculator__input-operation-value calculator__input-operation-value--equals-color"
            id="calculator__input-operation-value-equals">
            =
          </button>
          <button class="calculator__input-operation-value calculator__input-operation-value--operator">
            √
          </button>
          <button class="calculator__input-operation-value calculator__input-operation-value--operator">
            <sup class="superscript">n</sup>√a
          </button>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="footer__container">
      <p class="footer__text">
        &copy; <span id="footer__date"></span> Krystian Biały
      </p>
    </div>
  </footer>

</body>

</html>
