<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
</head>

<body>

  <section class="calculator">
    <div class="calculator__container">
      <div class="calculator__output-operation">
        <p class="calculator__output-operation-value" id="calculator__output-operation-value">12</p>
      </div>
      <div class="calculator__input-operation">
        <button class="calculator__input-operation-value btn btn-danger"
          id="calculator__input-operation-value-clear">C</button>
        <button class="calculator__input-operation-value btn btn-danger"
          id="calculator__input-operation-value-backspace">CE</button>
        <button class="calculator__input-operation-value calculator__input-operation-value--new-line btn btn-blue-grey"
          id="calculator__input-operation-value-one">1</button>
        <button class="calculator__input-operation-value btn btn-blue-grey"
          id="calculator__input-operation-value-two">2</button>
        <button class="calculator__input-operation-value btn btn-blue-grey"
          id="calculator__input-operation-value-three">3</button>
        <button class="calculator__input-operation-value btn btn-primary"
          id="calculator__input-operation-value-multiply">*</button>
        <button class="calculator__input-operation-value btn btn-blue-grey"
          id="calculator__input-operation-value-four">4</button>
        <button class="calculator__input-operation-value btn btn-blue-grey"
          id="calculator__input-operation-value-five">5</button>
        <button class="calculator__input-operation-value btn btn-blue-grey"
          id="calculator__input-operation-value-six">6</button>
        <button class="calculator__input-operation-value btn btn-primary"
          id="calculator__input-operation-value-divide">/</button>
        <button class="calculator__input-operation-value btn btn-blue-grey"
          id="calculator__input-operation-value-seven">7</button>
        <button class="calculator__input-operation-value btn btn-blue-grey"
          id="calculator__input-operation-value-eight">8</button>
        <button class="calculator__input-operation-value btn btn-blue-grey"
          id="calculator__input-operation-value-nine">9</button>
        <button class="calculator__input-operation-value btn btn-primary"
          id="calculator__input-operation-value-minus">-</button>
        <button class="calculator__input-operation-value btn btn-default"
          id="calculator__input-operation-value-comma">,</button>
        <button class="calculator__input-operation-value btn btn-blue-grey"
          id="calculator__input-operation-value-zero">0</button>
        <button class="calculator__input-operation-value btn btn-success"
          id="calculator__input-operation-value-equals">=</button>
        <button class="calculator__input-operation-value btn btn-primary"
          id="calculator__input-operation-value-plus">+</button>
      </div>
    </div>
  </section>

</body>

</html>
