<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
</head>

<body>

  <section class="calculator">
    <div class="calculator__container">
      <div class="calculator__output-operation">
        <p class="calculator__output-operation-value" id="calculator__output-operation-value"></p>
      </div>
      <div class="calculator__input-operation">
        <button class="calculator__input-operation-value btn btn-danger" 
          id="calculator__input-operation-value-clear">
          C
        </button>
        <button class="calculator__input-operation-value btn btn-danger"
          id="calculator__input-operation-value-backspace">
          CE
        </button>
        <button class="calculator__input-operation-value dropdown-toggle px-3 btn btn-primary" data-toggle="dropdown">
          $
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item">
            PLN
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item">
            EUR
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item">
            USD
          </a>
        </div>
        <button class="calculator__input-operation-value btn btn-primary" id="calculator__input-operation-value-power">
          x<span><sup class="superscript">y</sup></span>
        </button>
        <button class="calculator__input-operation-value calculator__input-operation-value--operator btn btn-primary">
          (
        </button>
        <button class="calculator__input-operation-value calculator__input-operation-value--operator btn btn-primary">
          )
        </button>
        <button class="calculator__input-operation-value btn btn-primary" id="calculator__input-operation-value-square-root">
          √
        </button>
        <button class="calculator__input-operation-value btn btn-primary" id="calculator__input-operation-value-root">
          <sup class="superscript">n</sup>√a
        </button>
        <button class="calculator__input-operation-value calculator__input-operation-value--number btn btn-blue-grey">
          1
        </button>
        <button class="calculator__input-operation-value calculator__input-operation-value--number btn btn-blue-grey">
          2
        </button>
        <button class="calculator__input-operation-value calculator__input-operation-value--number btn btn-blue-grey">
          3
        </button>
        <button class="calculator__input-operation-value calculator__input-operation-value--operator btn btn-primary">
          *
        </button>
        <button class="calculator__input-operation-value calculator__input-operation-value--number btn btn-blue-grey">
          4
        </button>
        <button class="calculator__input-operation-value calculator__input-operation-value--number btn btn-blue-grey">
          5
        </button>
        <button class="calculator__input-operation-value calculator__input-operation-value--number btn btn-blue-grey">
          6
        </button>
        <button class="calculator__input-operation-value calculator__input-operation-value--operator btn btn-primary">
          /
        </button>
        <button class="calculator__input-operation-value calculator__input-operation-value--number btn btn-blue-grey">
          7
        </button>
        <button class="calculator__input-operation-value calculator__input-operation-value--number btn btn-blue-grey">
          8
        </button>
        <button class="calculator__input-operation-value calculator__input-operation-value--number btn btn-blue-grey">
          9
        </button>
        <button class="calculator__input-operation-value calculator__input-operation-value--operator btn btn-primary">
          -
        </button>
        <button class="calculator__input-operation-value btn btn-default" 
          id="calculator__input-operation-value-comma">
          ,
        </button>
        <button class="calculator__input-operation-value calculator__input-operation-value--number btn btn-blue-grey">
          0
        </button>
        <button class="calculator__input-operation-value calculator__input-operation-value--operator btn btn-success">
          =
        </button>
        <button class="calculator__input-operation-value calculator__input-operation-value--operator btn btn-primary">
          +
        </button>
      </div>
    </div>
  </section>

</body>

</html>
