<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
</head>

<body>

  <section class="calculator">
    <div class="calculator__container">
      <div class="calculator__output-operation">
        <p class="calculator__output-operation-value" id="calculator__output-operation-value"></p>
      </div>
      <div class="calculator__input-operation">
        <button class="calculator__input-operation-value btn btn-danger" 
          id="calculator__input-operation-value-clear">
          C
        </button>
        <button class="calculator__input-operation-value btn btn-danger"
          id="calculator__input-operation-value-backspace">
          CE
        </button>
        <button class="calculator__input-operation-value calculator__input-operation-value--number calculator__input-operation-value--new-line btn btn-blue-grey">
          1
        </button>
        <button class="calculator__input-operation-value calculator__input-operation-value--number btn btn-blue-grey">
          2
        </button>
        <button class="calculator__input-operation-value calculator__input-operation-value--number btn btn-blue-grey">
          3
        </button>
        <button class="calculator__input-operation-value calculator__input-operation-value--operator btn btn-primary">
          *
        </button>
        <button class="calculator__input-operation-value calculator__input-operation-value--number btn btn-blue-grey">
          4
        </button>
        <button class="calculator__input-operation-value calculator__input-operation-value--number btn btn-blue-grey">
          5
        </button>
        <button class="calculator__input-operation-value calculator__input-operation-value--number btn btn-blue-grey">
          6
        </button>
        <button class="calculator__input-operation-value calculator__input-operation-value--operator btn btn-primary">
          /
        </button>
        <button class="calculator__input-operation-value calculator__input-operation-value--number btn btn-blue-grey">
          7
        </button>
        <button class="calculator__input-operation-value calculator__input-operation-value--number btn btn-blue-grey">
          8
        </button>
        <button class="calculator__input-operation-value calculator__input-operation-value--number btn btn-blue-grey">
          9
        </button>
        <button class="calculator__input-operation-value calculator__input-operation-value--operator btn btn-primary">
          -
        </button>
        <button class="calculator__input-operation-value btn btn-default" 
          id="calculator__input-operation-value-comma">
          ,
        </button>
        <button class="calculator__input-operation-value calculator__input-operation-value--number btn btn-blue-grey">
          0
        </button>
        <button class="calculator__input-operation-value calculator__input-operation-value--operator btn btn-success">
          =
        </button>
        <button class="calculator__input-operation-value calculator__input-operation-value--operator btn btn-primary">
          +
        </button>
      </div>
    </div>
  </section>

</body>

</html>
